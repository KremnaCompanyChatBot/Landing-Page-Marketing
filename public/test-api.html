<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      border-left: 4px solid #667eea;
      max-height: 400px;
      overflow-y: auto;
    }
    .success {
      color: #10b981;
      font-weight: bold;
    }
    .error {
      color: #ef4444;
      font-weight: bold;
    }
    .info {
      background: #dbeafe;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #3b82f6;
      margin-bottom: 20px;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ API Connection Test</h1>
    <p class="subtitle">ÿßÿÆÿ™ÿ®ÿßÿ± ÿßÿ™ÿµÿßŸÑ ÿßŸÑŸÄ Frontend ŸÖÿπ ÿßŸÑŸÄ Backend</p>

    <div class="info">
      <strong>üìç Backend URL:</strong> http://104.248.192.222/api<br>
      <strong>üîß Testing via:</strong> Vite Proxy (/api ‚Üí https://104.248.192.222)
    </div>

    <button onclick="testRegister()" id="registerBtn">
      ‚úçÔ∏è Test Registration API
    </button>

    <button onclick="testLogin()" id="loginBtn">
      üîë Test Login API
    </button>

    <button onclick="testUser()" id="userBtn">
      üë§ Test User API (requires token)
    </button>

    <button onclick="clearResults()">
      üóëÔ∏è Clear Results
    </button>

    <h3>Response:</h3>
    <pre id="result">Click a button to test...</pre>
  </div>

  <script>
    const API_BASE = '/api'; // Will be proxied by Vite

    function showLoading(buttonId) {
      const btn = document.getElementById(buttonId);
      btn.disabled = true;
      btn.innerHTML += '<span class="loading"></span>';
    }

    function hideLoading(buttonId, originalText) {
      const btn = document.getElementById(buttonId);
      btn.disabled = false;
      btn.innerHTML = originalText;
    }

    async function testRegister() {
      const result = document.getElementById('result');
      const buttonId = 'registerBtn';
      const originalText = '‚úçÔ∏è Test Registration API';

      showLoading(buttonId);
      result.innerHTML = 'Testing registration...';

      const testData = {
        firstName: 'Test',
        lastName: 'User',
        email: `test${Date.now()}@example.com`, // Unique email
        company: 'Test Company',
        password: 'TestPass123!'
      };

      try {
        console.log('üöÄ Sending request:', testData);

        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(testData)
        });

        console.log('üì• Response status:', response.status);

        const data = await response.json();
        console.log('üì¶ Response data:', data);

        if (response.ok) {
          result.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n\n` +
            `Status: ${response.status} ${response.statusText}\n` +
            `Response:\n${JSON.stringify(data, null, 2)}\n\n` +
            `Test Data Sent:\n${JSON.stringify(testData, null, 2)}`;
        } else {
          result.innerHTML = `<span class="error">‚ùå FAILED!</span>\n\n` +
            `Status: ${response.status} ${response.statusText}\n` +
            `Error:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        console.error('‚ùå Error:', error);
        result.innerHTML = `<span class="error">‚ùå ERROR!</span>\n\n` +
          `${error.message}\n\n` +
          `This usually means:\n` +
          `- Dev server is not running (run: npm run dev)\n` +
          `- Backend server is down\n` +
          `- Network connection issue`;
      } finally {
        hideLoading(buttonId, originalText);
      }
    }

    async function testLogin() {
      const result = document.getElementById('result');
      const buttonId = 'loginBtn';
      const originalText = 'üîë Test Login API';

      showLoading(buttonId);
      result.innerHTML = 'Testing login...';

      const credentials = {
        email: 'reem@kremna.com', // Use the registered user
        password: 'Test123!@#'
      };

      try {
        console.log('üöÄ Sending login request');

        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(credentials)
        });

        const data = await response.json();

        if (response.ok) {
          result.innerHTML = `<span class="success">‚úÖ LOGIN SUCCESS!</span>\n\n` +
            `Status: ${response.status}\n` +
            `Token: ${data.token ? data.token.substring(0, 50) + '...' : 'N/A'}\n\n` +
            `Full Response:\n${JSON.stringify(data, null, 2)}`;

          // Store token for next test
          if (data.token) {
            localStorage.setItem('authToken', data.token);
            console.log('‚úÖ Token saved to localStorage');
          }
        } else {
          result.innerHTML = `<span class="error">‚ùå LOGIN FAILED!</span>\n\n` +
            `Status: ${response.status}\n` +
            `Error:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        result.innerHTML = `<span class="error">‚ùå ERROR!</span>\n\n${error.message}`;
      } finally {
        hideLoading(buttonId, originalText);
      }
    }

    async function testUser() {
      const result = document.getElementById('result');
      const buttonId = 'userBtn';
      const originalText = 'üë§ Test User API (requires token)';

      const token = localStorage.getItem('authToken');

      if (!token) {
        result.innerHTML = `<span class="error">‚ùå No token found!</span>\n\n` +
          `Please login first to get a token.`;
        return;
      }

      showLoading(buttonId);
      result.innerHTML = 'Testing user endpoint...';

      try {
        const response = await fetch(`${API_BASE}/user`, {
          headers: {
            'Authorization': `Bearer ${token}`,
          }
        });

        const data = await response.json();

        if (response.ok) {
          result.innerHTML = `<span class="success">‚úÖ USER DATA RETRIEVED!</span>\n\n` +
            `Status: ${response.status}\n` +
            `User Data:\n${JSON.stringify(data, null, 2)}`;
        } else {
          result.innerHTML = `<span class="error">‚ùå FAILED!</span>\n\n` +
            `Status: ${response.status}\n` +
            `Error:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        result.innerHTML = `<span class="error">‚ùå ERROR!</span>\n\n${error.message}`;
      } finally {
        hideLoading(buttonId, originalText);
      }
    }

    function clearResults() {
      document.getElementById('result').innerHTML = 'Results cleared. Click a button to test...';
    }
  </script>
</body>
</html>
