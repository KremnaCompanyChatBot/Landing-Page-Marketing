name: CI/CD Pipeline - Kremna Landing Page

on:
  push:
    branches:
      - feature/backend-dev
      - feature/frontend-version2
      - main

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  backend-deploy:
    name: Backend Deploy
    runs-on: ubuntu-latest
    if: contains(github.ref, 'backend') || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}-backend:latest

      - name: Deploy Backend on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/kremna/Landing-Page-Marketing
            git checkout feature/backend-dev
            git pull origin feature/backend-dev
            docker compose down
            docker pull ghcr.io/${{ github.repository }}-backend:latest
            docker compose up -d --build

  frontend-deploy:
    name: Frontend Deploy
    runs-on: ubuntu-latest
    if: contains(github.ref, 'frontend') || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: http://104.248.192.222/api

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/home/kremna/Landing-Page-Marketing/dist"
