name: Backend CI/CD

on:
  push:
    branches:
      - feature/backend-version3

permissions:
  contents: read
  packages: write

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/kremnacompanychatbot/landing-page-marketing-backend:latest

      # ðŸš€ DEPLOY STEP
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }}

            docker pull ghcr.io/kremnacompanychatbot/landing-page-marketing-backend:latest

            docker rm -f kremna_backend || true

            docker run -d \
              --name kremna_backend \
              --restart unless-stopped \
              --env-file /home/kremna/landing/backend.env \
              --network landing-page-marketing_kremna-network \
              -p 3000:3000 \
              ghcr.io/kremnacompanychatbot/landing-page-marketing-backend:latest
