name: Backend CI/CD

on:
  push:
    branches:
      - feature/backend-version3
permissions:
  contents: read
  packages: write

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/kremnacompanychatbot/landing-page-marketing-backend:latest

      - name: Deploy to Server
if: github.ref == 'refs/heads/feature/backend-version3'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/kremna/Landing-Page-Marketing
            docker pull ghcr.io/kremnacompanychatbot/landing-page-marketing-backend:latest
            docker compose up -d
